basePath: /api/v1
definitions:
  model.ROLE:
    enum:
    - user
    - admin
    type: string
    x-enum-varnames:
    - USER
    - ADMIN
  request.ConfirmInfo:
    properties:
      code:
        type: string
      saveInfoId:
        type: integer
    type: object
  request.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  request.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      role:
        $ref: '#/definitions/model.ROLE'
      username:
        type: string
    type: object
  response.Response:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:18888
info:
  contact: {}
  description: This is a sample server Account API.
  title: Swagger Account API
  version: "1.0"
